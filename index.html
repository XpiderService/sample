<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Greet App</title>
</head>
<body>

  <h1>Welcome to My JS App!</h1>
  <p>Enter your name:</p>

  <input id="nameInput" type="text" placeholder="Your name">
  <button onclick="greet()">Greet Me</button>

  <p id="output"></p>

  <script>
    function greet() {
      const name = document.getElementById("nameInput").value;
      const output = document.getElementById("output");
      if (name.trim()) {
        output.textContent = `Hello, ${name}! JavaScript says hi.`;
      } else {
        output.textContent = "Please enter your name.";
      }
    }
  </script>

</body>
</html>
